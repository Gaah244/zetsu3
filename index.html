<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Admins - Desempenho dos Membros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('The Admins - Modelo08.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: white; /* Ajustando a cor do texto para melhor visibilidade */
        }
        nav {
            background-color: rgba(0, 123, 255, 0.9); /* Tornando o menu semi-transparente */
        }
        nav a {
            color: white;
        }
        h3 {
            color: #fff;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco semi-transparente */
            padding: 20px;
            border-radius: 12px;
        }
        #performanceChart {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        #performanceChart:hover {
            transform: scale(1.02);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .text-center {
            margin-bottom: 30px;
        }
        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%; /* Borda arredondada */
        }
    </style>
</head>
<body>
    <!-- Menu de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Adicionando a logo com bordas arredondadas -->
            <a class="navbar-brand" href="#">
                <img src="The Admins - Modelo08.jpg" alt="Logo da Empresa">
                The Admins
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Desempenho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="progresso.html">Progresso</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Gráfico de Desempenho -->
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Desempenho dos Membros</h3>
                <canvas id="performanceChart" width="400" height="200"></canvas>
            </div>
        </div>
        
        <!-- Botão para atualizar o gráfico -->
        <div class="text-center mt-3">
            <button id="updateChartBtn" class="btn btn-primary">Atualizar Gráfico <i class="fas fa-sync-alt"></i></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('performanceChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(0, 123, 255, 0.5)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

        // Função para gerar novos dados de desempenho
        function getRandomData() {
            return Array.from({ length: 5 }, () => Math.floor(Math.random() * 100));
        }

        let performanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'],
                datasets: [{
                    label: 'Desempenho',
                    data: getRandomData(),
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    backgroundColor: gradient,
                    fill: true,
                    pointRadius: 5,
                    pointHoverRadius: 7,
                    tension: 0.3
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                animation: {
                    duration: 1000,
                    easing: 'easeInOutQuad'
                },
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        });

        // Evento de clique para atualizar o gráfico
        document.getElementById('updateChartBtn').addEventListener('click', function() {
            performanceChart.data.datasets[0].data = getRandomData();
            performanceChart.update();
        });
    </script>
</body>
</html>
