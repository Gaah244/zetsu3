<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso dos Membros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('OIG.3pShrrbQto.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: rgb(0, 0, 0); /* Ajustando a cor do texto para melhor visibilidade */
        }
        nav {
            background-color: rgba(0, 123, 255, 0.9); /* Tornando o menu semi-transparente */
        }
        nav a {
            color: white;
        }
        h3 {
            color: #0267eb;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco semi-transparente */
            padding: 20px;
            border-radius: 12px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .card img {
            border-radius: 15px 15px 0 0;
        }
        .card-body {
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Menu de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">The Admins</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Desempenho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Progresso</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="text-center">Progresso dos Membros</h3>
        <div class="row" id="membersContainer">
            <!-- Cards de membros serão carregados aqui -->
        </div>
    </div>

    <script>
        // Simulação de dados de membros
        const members = [
            {
                name: "João Silva",
                role: "Desenvolvedor",
                progress: 80,
                image: "https://via.placeholder.com/150"
            },
            {
                name: "Maria Oliveira",
                role: "Gerente de Projetos",
                progress: 90,
                image: "https://via.placeholder.com/150"
            },
            {
                name: "Pedro Santos",
                role: "Analista de Dados",
                progress: 75,
                image: "https://via.placeholder.com/150"
            }
        ];

        const membersContainer = document.getElementById('membersContainer');

        // Função para criar cards de membros
        members.forEach(member => {
            const card = document.createElement('div');
            card.className = 'col-md-4';

            card.innerHTML = `
                <div class="card">
                    <img src="${member.image}" class="card-img-top" alt="${member.name}">
                    <div class="card-body">
                        <h5 class="card-title">${member.name}</h5>
                        <p class="card-text">${member.role}</p>
                        <p class="card-text"><strong>Progresso:</strong> ${member.progress}%</p>
                    </div>
                </div>
            `;
            membersContainer.appendChild(card);
        });
    </script>
</body>
</html>
